<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="excel__header">
            <input type="text" class="excel__header-input" value="New table">
            <div class="excel__header-buttons">
                <div class="button">
                        <span class="material-icons">
                            delete_forever
                        </span>
                </div>
                <div class="button">
                        <span class="material-icons">
                            exit_to_app
                        </span>
                </div>
            </div>
        </div>
        <div class="excel__toolbar">
            <div class="excel__toolbar-buttons">
                <div class="button">
                        <span class="material-icons">
                            format_align_left
                        </span>
                </div>
                <div class="button">
                        <span class="material-icons">
                            format_align_center
                        </span>
                </div>
                <div class="button">
                        <span class="material-icons">
                            format_align_right
                        </span>
                </div>
                <div class="button">
                        <span class="material-icons">
                            format_bold
                        </span>
                </div>
                <div class="button">
                        <span class="material-icons">
                            format_italic
                        </span>
                </div>
                <div class="button">
                        <span class="material-icons">
                            format_underlined
                        </span>
                </div>

            </div>
        </div>
        <div class="excel__formula">
            <div class="excel__formula-label">fx</div>
            <div class="excel__formula-input" contenteditable spellcheck="false"></div>
        </div>
        <div class="excel__table">
            <div class="table-row">
                <div class="table-row__info"></div>
                <div class="table-row__data">
                    <div class="table-row__data-column">
                        A
                    </div>
                    <div class="table-row__data-column">
                        B
                    </div>
                    <div class="table-row__data-column">
                        C
                    </div>
                </div>
            </div>
            <div class="table-row">
                <div class="table-row__info">1</div>
                <div class="table-row__data">
                    <div class="table-row__data-cell selected" contenteditable>
                        A1
                    </div>
                    <div class="table-row__data-cell" contenteditable>
                        B2
                    </div>
                    <div class="table-row__data-cell" contenteditable>
                        C3
                    </div>
                </div>
            </div>
            <div class="table-row">
                <div class="table-row__info">2</div>
                <div class="table-row__data">
                    <div class="table-row__data-cell ">
                        A1
                    </div>
                    <div class="table-row__data-cell">
                        B2
                    </div>
                    <div class="table-row__data-cell">
                        C3
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
