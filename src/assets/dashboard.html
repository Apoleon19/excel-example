<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel</title>
</head>
<body>
<div id="app" class="container">
    <div class="db">
        <div class="db__header">
            <h1 class="db__header-title">Excel DashBoard</h1>
        </div>
        <div class="db__new">
            <div class="db__new container">
                <a href="#" class="db__new-create">Create<br>table</a>
            </div>
        </div>
        <div class="db__tables container">
            <div class="db__tables-header">
                <div class="header-label">Name</div>
                <div class="header-label">Last visit</div>
            </div>

            <ul class="db__tables-list">
                <li class="list-item">
                    <a href="#" class="list-item__link">Table 1</a>
                    <span class="list-item__date">20.01.2021</span>
                </li>
                <li class="list-item">
                    <a href="#" class="list-item__link">Table 2</a>
                    <span class="list-item__date">10.01.2021</span>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
